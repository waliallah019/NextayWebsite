<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Nextay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <style>
        :root {
            --gold: #fefefe;
            --dark-gold: #B8860B;
            --black: #000000;
            --off-white: #F5F5F5;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--black);
            color: var(--off-white);
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .navbar-brand, .nav-link {
            color: var(--gold) !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--dark-gold) !important;
        }

        .contact-hero {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8));
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .contact-hero h1 {
            font-size: 4rem;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 1rem;
        }

        .contact-hero p {
            font-size: 1.5rem;
            color: var(--off-white);
        }

        .contact-form {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--off-white);
            padding: 0.8rem;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--gold);
            box-shadow: none;
            color: var(--off-white);
        }

        .form-label {
            color: var(--gold);
            font-weight: 500;
        }

        .btn-submit {
            background-color: var(--gold);
            color: var(--black);
            font-size: 1.2rem;
            padding: 12px 30px;
            border-radius: 50px;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-submit:hover {
            background-color: var(--dark-gold);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(254, 254, 254, 0.2);
        }

        .form-feedback.success {
            color: green;
            margin-top: 1rem;
            font-weight: bold;
        }

        .form-feedback.error {
            color: red;
            margin-top: 1rem;
            font-weight: bold;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.9);
            color: var(--gold);
            padding: 2rem 0;
            margin-top: 4rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Nextay</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="demo_usage.html">Subscribe</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link active" href="download.html">Download</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="contact-hero">
        <div class="container">
            <h1 class="animate__animated animate__fadeInDown">Contact Us</h1>
            <p class="animate__animated animate__fadeInUp">We're here to help you with your next stay</p>
        </div>
    </header>

    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form class="contact-form animate-fade-up" id="contactForm">
                        <div class="mb-4">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-4">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-submit">Send Message</button>
                        </div>
                        <div id="formFeedback" class="form-feedback"></div>
                    </form>
                    <div class="mt-3 text-center">
                        <p>If you encounter issues, please email us at <a href="mailto:team.nextay@gmail.com">team.nextay@gmail.com</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container text-center">
            <p>&copy; 2024 Nextay. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script>
        // Initialize EmailJS with your public key
        (function() {
            emailjs.init("l8q8VNxmSHrFnfgyz"); // Replace with your EmailJS public key
        })();

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const feedbackElement = document.getElementById('formFeedback');
            const submitButton = this.querySelector('button[type="submit"]');

            // Clear previous feedback
            feedbackElement.textContent = '';
            feedbackElement.className = 'form-feedback';

            // Disable the submit button while processing
            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';

            // Get form data
            const templateParams = {
                to_email: 'team.nextay@gmail.com',
                from_name: document.getElementById('name').value,
                from_email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            // Send the email using EmailJS
            emailjs.send('service_ctq54cm', 'template_fi35fgi', templateParams)
                .then(function() {
                    feedbackElement.textContent = 'Message sent successfully!';
                    feedbackElement.classList.add('success');
                    document.getElementById('contactForm').reset();
                }, function(error) {
                    feedbackElement.textContent = 'Failed to send message. Please try again.';
                    feedbackElement.classList.add('error');
                })
                .finally(function() {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Send Message';
                });
        });
    </script>
</body>
</html>
